<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
            <title></title>
            <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
            <script type="text/javascript" src="echarts.js" ></script>
            </head>
    
    <style type="text/css">
        
        .chart {
            height: 200px;
            margin: 10px 10px;
            padding: 10px;
        }
    </style>
    
    <body>
        <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
        <div class="mui-content">
            <div class="chart" id="main"></div>
        </div>
        <script type="text/javascript">
            var data = [];
            
            function pushData(tempDate, tempValue) {
                data.shift();
                data.push(
                          {  name:tempDate,
                          value:[
                                 [tempDate],
                                 tempValue
                                 ]
                          }
                          );
            }
        function setNewValue(tempDate, tempValue) {
            return {  name:tempDate,
                value:[
                       [tempDate],
                       tempValue
                       ]
            }
        }
           
        var myChart = echarts.init(document.getElementById('main'));
                               // 创建data，push数据
   
        function lineChartOption (){
            return {
                    tooltip: {
                        trigger: 'axis'
                    },
                    
                    grid: {
                        left: '5%',
                        right: '5%',
                        bottom: '5%',
                        containLabel: true
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    
                    xAxis: {
                        type: 'category',
                        boundaryGap:[0, '100%'],
                        splitNumber:10,
                    },
                    yAxis: {
                        show:true,
                        type: 'value',
                        axisLabel: {
                            formatter: '{value} °C'
                        },
                        boundaryGap: [0, '100%']
                    },
                    dataZoom: [{
                               type: 'inside',
                               start: 0,
                               end:100
                               },{
                               type:'slider',
                               start:
                               0,
                               end:100,
                               dataBackground:{
                               areaStyle:{
                               color:'#3CB371'
                               }
                               },
                               handleIcon: 'M10.7,11.9v-1.3H9.3v1.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4v1.3h1.3v-1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7V23h6.6V24.4z M13.3,19.6H6.7v-1.4h6.6V19.6z',
                               handleSize: '60%',
                               handleStyle: {
                               color: '#fff',
                               shadowBlur: 3,
                               shadowColor: 'rgba(0, 0, 0, 0.6)',
                               shadowOffsetX: 2,
                               shadowOffsetY: 2
                               }
                               
                               }
                               ],
                               
                               series: [
                                        {
                                        name:'温度',
                                        type:'line',
                                        stack: '总量',
                                        data:data
                                        }
                                        ]
            };
            
        }

        data.shift();
        data.push(setNewValue('准备检测1',0));
        data.push(setNewValue('准备检测2',0));
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(lineChartOption());

        
            </script>
    </body>
    
</html>
